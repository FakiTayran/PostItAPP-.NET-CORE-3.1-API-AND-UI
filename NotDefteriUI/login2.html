<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="shortcut icon" type="image/png" href="img/notebook.png"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.css">
    <link rel="stylesheet" href="css/login2.css">
</head>

<body>
    <div id="loading" class="d-none" >
        <div class="spinner-grow text-danger" style="width: 8rem; height:8rem;" role="status">
            <span class="sr-only">Loading...</span>
          </div>
    </div>
   
    <section class="forms-section">
        <h1 class="section-title" style="color: black;">My Post-it Web Page</h1>
        <div class="forms">
            <div class="form-wrapper is-active">
                <button type="button" class="switcher switcher-login">
                    Login
                    <span class="underline"></span>
                </button>
                <form class="form form-login" id="frmGiris" >
                    <fieldset>
                        <legend>Lütfen giriş yapmak için bilgilerizi giriniz.</legend>
                        <div class="input-block">
                            <label for="inputEmail">E-mail</label>
                            <input id="inputEmail" type="email" name="email" required>
                        </div>
                        <div class="input-block">
                            <label for="inputPassword">Şifre</label>
                            <input id="inputPassword" type="password"  name="password" required>
                        </div>
                        <div class="checkbox mb-3">
                            <label>
                                <input id="rememberme" type="checkbox" value="remember-me"> Beni Hatırla
                            </label>
                        </div>
                    </fieldset>
                    <button type="submit" class="btn-login">Giriş</button>
                </form>
            </div>
            <div class="form-wrapper">
                <button type="button" class="switcher switcher-signup">
                    Sign Up
                    <span class="underline"></span>
                </button>
                <form class="form form-signup" id="frmRegister" method="POST">
                    <fieldset>
                        <legend>Please, enter your email, password and password confirmation for sign up.</legend>
                        <div class="input-block">
                            <label for="inputEmailRegister">E-mail</label>
                            <input id="inputEmailRegister" type="email" name="email" required>
                        </div>
                        <div class="input-block">
                            <label for="inputPasswordRegister">Şifre</label>
                            <input id="inputPasswordRegister" type="password" name="password" required>
                        </div>
                        <div class="input-block">
                            <label for="inputPasswordRegisterDoğrula">Şifre Onayı</label>
                            <input id="inputPasswordRegisterDoğrula" type="password" name="confirmpassword" required>
                        </div>
                    </fieldset>
                    <button type="submit" class="btn-signup">Devam</button>
                </form>
            </div>
        </div>
    </section>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>

    <script src="/js/script.js"></script>
    <script src="/js/login2.js"></script>
</body>

</html>
